<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .testimonial-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
    }

    .testimonial {
      text-align: center;
      margin-bottom: 20px;
    }

    .testimonial img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .testimonial p {
      font-size: 16px;
      color: #555;
    }

    .testimonial .author {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="testimonial-container">
  <div class="testimonial">
    <img src="testimonial1.jpg" alt="User Avatar">
    <p>"I love using this mobile app! It has made my life so much easier. The features are amazing, and the interface is user-friendly."</p>
    <div class="author">John Doe</div>
  </div>

  <div class="testimonial">
    <img src="testimonial2.jpg" alt="User Avatar">
    <p>"This app is a game-changer. The design is sleek, and it runs smoothly on my phone. I highly recommend it to everyone."</p>
    <div class="author">Jane Smith</div>
  </div>
</div>

</body>
</html>
